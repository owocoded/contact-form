<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="contactForm" method="POST" action="http://localhost:3000/send" class="contact-form" novalidate>
      <h2>Contact Us</h2>

      <div class="form-group-inline">
        <div class="form-group">
          <label for="first-name">First Name <span>*</span></label>
          <input type="text" id="first-name" name="first-name">
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name <span>*</span></label>
          <input type="text" id="last-name" name="last-name">
          <span class="error-message"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email">
        <span class="error-message"></span>
      </div>

      <div class="form-group">
        <label>Query Type <span>*</span></label>
        <div class="radio-group">
          <label>
            <input type="radio" name="query" value="general">
            General Enquiry
          </label>
          <label>
            <input type="radio" name="query" value="support">
            Support Request
          </label>
        </div>
        <span class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" rows="4"></textarea>
        <span class="error-message"></span>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" id="consent">
          I consent to being contacted by the team <span>*</span>
        </label>
        <span class="error-message"></span>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div id="successMessage" class="success-message">
      âœ… Thank you! Your form has been submitted successfully.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
